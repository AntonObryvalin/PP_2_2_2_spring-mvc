<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h2>Car List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Color</th>
        <th>Model</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл по списку машин, переданному из контроллера -->
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.model}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
