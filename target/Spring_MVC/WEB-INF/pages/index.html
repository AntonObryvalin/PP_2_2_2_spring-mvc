<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Этот HTML-документ является представлением для Spring MVC, использующим Thymeleaf в качестве шаблонизатора.
    Он предназначен для отображения списка сообщений, переданных контроллером (в частности, классом HelloController).
    Thymeleaf используется для динамического вставления значений в HTML-разметку.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title> <!-- Заголовок страницы (можно добавить содержимое по необходимости) -->
</head>
<body>
<div>
    <!--
        th:block - используется для создания блоков в Thymeleaf, которые не отображаются в финальном HTML-коде.
        th:each="msg : ${messages}" - цикл, проходящий по списку сообщений (messages), переданных из контроллера.
        Для каждого элемента списка (msg) создается новый <h1> элемент, в который будет вставлен текст сообщения.
    -->
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1> <!-- Вывод каждого сообщения в заголовке h1 -->
    </th:block>
</div>
</body>
</html>
